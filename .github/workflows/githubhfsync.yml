name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
    paths:
      - 'Techdocs/**'

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    if: github.repository == 'CaffeineCrew/Techdocs'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_SPACES: ${{ secrets.HF_SPACES }}
        run: git push https://mayureshagashe2105:$HF_SPACES@huggingface.co/spaces/CaffeineCrew/Techdocs main
